<div class="login-container">
  <!-- Login box start -->
  <div class="container">
    <form action="index.html">
      <div class="login-box rounded-2 p-5">
        <div class="login-form">
          <a href="index.html" class="login-logo mb-3">
            <img src="../../assets/img/logo-aura.jpeg" alt="Aura Admin" />
          </a>
          <h5 class="fw-light mb-5">Sign in to access dashboard.</h5>
          <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="text" class="form-control" placeholder="Enter your email" />
          </div>
          <div class="mb-3">
            <label class="form-label">Your Password</label>
            <input type="password" class="form-control" placeholder="Enter password" />
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <div class="form-check m-0">
              <input class="form-check-input" type="checkbox" value="" id="rememberPassword" />
              <label class="form-check-label" for="rememberPassword">Remember</label>
            </div>
            <a href="forgot-password.html" class="text-blue text-decoration-underline">Lost password?</a>
          </div>
          <div class="d-grid py-3">
            <button type="submit" class="btn btn-lg btn-primary">
              Login
            </button>
          </div>
          <div class="text-center py-3">or login with</div>
          <div class="d-flex gap-2 justify-content-center">
            <button type="submit" class="btn btn-outline-light">
              <img src="../../assets/img/google.svg" class="login-icon" alt="Login with Google" />
            </button>
            <button type="submit" class="btn btn-outline-light">
              <img src="../../assets/img/facebook.svg" class="login-icon" alt="Login with Facebook" />
            </button>
          </div>
          <div class="text-center pt-3">
            <span>Not registered?</span>
            <a href="signup.html" class="text-blue text-decoration-underline ms-2">
              Create an account</a>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- Login box end -->
</div>
