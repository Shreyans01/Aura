<!-- Content wrapper scroll start -->
<div class="content-wrapper-scroll">

    <!-- Main header starts -->
    <div class="main-header d-flex align-items-center justify-content-between position-relative">
        <div class="d-flex align-items-center justify-content-center">
            <div class="page-icon pe-3">
                <i class="bi bi-stickies"></i>
            </div>
            <div class="page-title d-none d-md-block">
                <h5>Bank Master</h5>
            </div>
        </div>
        <!-- Live updates start -->
        <ul class="updates d-flex align-items-end flex-column overflow-hidden" id="updates">
            <li>
                <a href="javascript:void(0)">
                    <i class="bi bi-envelope-paper text-red font-2x me-2"></i>
                    <span>12 emails from David Michaiah.</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="bi bi-bar-chart text-blue font-2x me-2"></i>
                    <span>15new features updated successfully.</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="bi bi-folder-check text-yellow font-2x me-2"></i>
                    <span>The media folder is created successfully.</span>
                </a>
            </li>
        </ul>
        <!-- Live updates end -->
    </div>
    <!-- Main header ends -->

    <!-- Content wrapper start -->
    <div class="content-wrapper">
        <!-- Row start -->
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Create Bank Master</div>
                    </div>
                    <div class="card-body">
                        <div class="create-invoice-wrapper">
                            <form [formGroup]="createBankForm" (ngSubmit)="submitBankForm()">
                                <!-- Row start -->
                                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="row">
                                        <!-- Row start -->
                                        <div class="row">
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                <!-- Form group start -->
                                                <div class="mb-3">
                                                    <label for="customerName" class="form-label">Bank Name</label>
                                                    <input type="text" id="customerName" class="form-control"
                                                        placeholder="Enter Bank Name" formControlName="bankName" />
                                                    <span *ngIf="createBankForm.get('bankName').touched && createBankForm.get('bankName').hasError('required')" class="text-red">Bank Name Required</span>
                                                </div>
                                                <!-- Form group end -->
                                            </div>
                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                <!-- Form group start -->
                                                <div class="mb-3">
                                                    <label for="invEmail" class="form-label">Account No.</label>
                                                    <input type="text" id="invEmail" class="form-control"
                                                        placeholder="Enter Account No." formControlName="account" />
                                                    <span *ngIf="createBankForm.get('account').touched && createBankForm.get('account').hasError('required')" class="text-red">Account No. Required</span>
                                                </div>
                                                <!-- Form group end -->
                                            </div>
                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                <!-- Form group start -->
                                                <div class="mb-3">
                                                    <label for="invPhoneNumber" class="form-label">Company Name/Account Name</label>
                                                    <input type="text" id="invPhoneNumber" class="form-control"
                                                        placeholder="Enter Company Name/Account Name" formControlName="companyName" />
                                                    <span *ngIf="createBankForm.get('companyName').touched && createBankForm.get('companyName').hasError('required')" class="text-red">Company Name/Account Name Required</span>
                                                </div>
                                                <!-- Form group end -->
                                            </div>
                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                <!-- Form group start -->
                                                <div class="mb-3">
                                                    <label for="invBankName" class="form-label">IBAN No.</label>
                                                    <input type="text" id="invBankName" class="form-control"
                                                        placeholder="Enter IBAN No." maxlength="21" (focusin)="addPrefix()" [value]="inputValue" formControlName="ibanNo"/>
                                                    <span *ngIf="createBankForm.get('ibanNo').touched && createBankForm.get('ibanNo').hasError('required')" class="text-red">IBAN No. Required</span>
                                                </div>
                                                <!-- Form group end -->
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                <!-- Form group start -->
                                                <div class="mb-2">
                                                    <label for="msgCustomer" class="form-label">Message</label>
                                                    <textarea rows="3" id="msgCustomer" class="form-control"formControlName=message></textarea>
                                                    <span *ngIf="createBankForm.get('message').touched && createBankForm.get('message').hasError('required')" class="text-red">Message Required</span>
                                                </div>
                                                <!-- Form group end -->
                                            </div>
                                        </div>
                                        <!-- Row end -->
                                    </div>
                                    <button class="btn btn-info mt-3" type="submit">
                                        Submit
                                    </button>
                                </div>
                                <!-- Row end -->
                            </form>
                        </div>

                        <!-- Row start -->

                        <!-- Row end -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Row end -->

    </div>
    <!-- Content wrapper end -->

</div>
<!-- Content wrapper scroll end -->
