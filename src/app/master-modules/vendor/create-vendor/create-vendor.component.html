                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Create Bank Master</div>
                    </div>
                    <div class="card-body">
                        <div class="create-invoice-wrapper">
                            <!-- Row start -->
                            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="row">
                                    <!-- Row start -->
                                    <div class="row">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                            <!-- Form group start -->
                                            <div class="mb-3">
                                                <label for="customerName" class="form-label">Bank Name</label>
                                                <input type="text" id="customerName" class="form-control"
                                                    placeholder="Enter Bank Name" />
                                            </div>
                                            <!-- Form group end -->
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <!-- Form group start -->
                                            <div class="mb-3">
                                                <label for="invEmail" class="form-label">Account No.</label>
                                                <input type="text" id="invEmail" class="form-control"
                                                    placeholder="Enter Account No." />
                                            </div>
                                            <!-- Form group end -->
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <!-- Form group start -->
                                            <div class="mb-3">
                                                <label for="invPhoneNumber" class="form-label">Company Name/Account Name</label>
                                                <input type="text" id="invPhoneNumber" class="form-control"
                                                    placeholder="Enter Company Name/Account Name" />
                                            </div>
                                            <!-- Form group end -->
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <!-- Form group start -->
                                            <div class="mb-3">
                                                <label for="invBankName" class="form-label">IBAN No.</label>
                                                <input type="text" id="invBankName" class="form-control"
                                                    placeholder="Enter IBAN No." maxlength="21" (focusin)="addPrefix()" [value]="inputValue" />
                                            </div>
                                            <!-- Form group end -->
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                            <!-- Form group start -->
                                            <div class="mb-2">
                                                <label for="msgCustomer" class="form-label">Message</label>
                                                <textarea rows="3" id="msgCustomer" class="form-control"></textarea>
                                            </div>
                                            <!-- Form group end -->
                                        </div>
                                    </div>
                                    <!-- Row end -->
                                </div>
                            </div>

                        </div>
